<body>
<!--Bài 2- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau. Chương trình hiển-->
<!--thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.-->
<h1>Viết chương trình thị ra được phần tử có giá trị lớn nhất trong mảng 10 phan tu và vị trí của phần tử đó </h1>
<h2 id="ht"></h2>
<script>
  let array =[20,1,14,6,476,78,0,24,-69,8]
  function tinhKetQua(){
    let arrayMax=array[0];
    let viTri=0;
    for (let i = 0; i <= array.length ; i++) {
      if (arrayMax < array[i]){
        arrayMax=array[i]
        viTri=i
      }
    }
    document.getElementById('ht').innerHTML= "giá trí lớn nhất là"+arrayMax+"nằm ở ví trí thứ"+viTri+"phần tử"

  }
  tinhKetQua()
</script>
</body>
</html>
