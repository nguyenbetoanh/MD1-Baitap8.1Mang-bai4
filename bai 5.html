<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi-->
<h1>Đếm số nguyên âm trong một chuỗi </h1>
<h2 id="ht"></h2>
<script>
  let array =[20,-1,14,6,-47,78,0,24,-69,89]
  function CountNA(){
    count =0;
    for (let i = 0; i <= array.length ; i++) {
      if ( array[i]<0){
        count++
      }
    }
    document.getElementById('ht').innerHTML= "có tất cả  "+ count+" số âm"

  }
  CountNA()
</script>
</body>
</html>
