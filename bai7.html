<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        h2{
            color: red;
        }
        h3{
            color: cyan;
        }
    </style>
</head>
<body>
<!--Bài 7- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần-->
<!--tử số nguyên V. Chương trình kiểm tra xem V có thuộc mảng đã cho không, nếu V thuộc mảng đã-->
<!--cho xoá V khỏi mảng (Bản chất việc xoá ở đây tức là dịch phần tử ở bên phải V sang vị trí của V,-->
<!--và gán 0 cho phần tử cuối cùng của mảng)-->

<h1>tìm xem V có nằm trong mảng số nguyên không?</h1>
<h2 id="ht"></h2>
nhập 1 chuỗi số nguyên vào <br>
<input type="text" id="ptMoi">
<button onclick="themPT()">thêm phần tử</button>
<br> <br> <br>
nhập 1 số chuỗi  V cần check <br>
<h3 id="htNew" ></h3>
<input type="text" id="new">
<button onclick="newPT()">thêm PT cần check</button>
<br> <br> <br>
<button onclick="check()">Hiển thị kết quả </button>
<br>
<h1 id="ketQua"> </h1>
<script>
    let array =[]
    function themPT(){
        let themPT =document.getElementById('ptMoi').value;
        array.push(themPT)
        document.getElementById('ht').innerHTML="các phần tử đã đã thêm vào là : " + array
    }
    let newArr =[]
    function newPT(){
        let newPT =document.getElementById('new').value;
        newArr.push(newPT)
        document.getElementById('htNew').innerHTML="các phần tử cần check   là : " + newArr
    }
    function check(){
        let x= document.getElementById('new').value
        for (let i = 0; i <array.length ; i++) {
            if (x===array[i]){
                array.splice(i,1)
                document.getElementById('ketQua').innerHTML=array
                break;
            }else {
                document.getElementById('ketQua').innerHTML="V is  not in the array "
            }
        }
    }
</script>
</body>
</html>
