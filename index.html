<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử. Chương trình thực hiện tính và-->
<!--hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10-->
<h1>Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử</h1>
<h2 id="ht"></h2>
<script>
    let array =[20,1,14,6,47,89,0,24,78,-69]
    function tinhKetQua(){
        let ketQua="";
        for (let i = 0; i <=10 ; i++) {
            if (array[i]>=10){
                ketQua+= array[i]
            }
        }
        document.getElementById('ht').innerHTML=ketQua

    }
    tinhKetQua()
</script>
</body>
</html>
